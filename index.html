<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- Style Css -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="social">
        <div class="social__content">
          <picture class="social__img">
            <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
          </picture>

          <h1 class="social__name">Jessica Randall</h1>
          <p class="social__address">London, United Kingdom</p>
          <p class="social__tittle">"Front-end developer and avid reader."</p>

          <div class="social_app">
            <button class="btn">GitHub</button>
            <button class="btn">Frontend Mentor</button>
            <button class="btn">LinkedIn</button>
            <button class="btn">Twitter</button>
            <button class="btn">Instagram</button>
          </div>
        </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Helmi Sulaemi</a>.
  </div>
</body>
</html>
